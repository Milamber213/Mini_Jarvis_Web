        }

</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
    <input id="message-input" type="text" placeholder="Type or speak..." />
    <button onclick="toggleMic()">ðŸŽ¤</button>
    <button onclick="sendMessage()">Send</button>
</div>


<script>
    const TOKEN = "AladamaQ_112213";  // Replace later

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");

    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.classList.add("message", sender);
        div.textContent = text;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage(message, "user");
        messageInput.value = "";

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Male")) || null;
    utterance.rate = 1;
    speechSynthesis.speak(utterance);
}

        try {
            const res = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-Token": TOKEN
                },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            if (data.reply) {
                addMessage(data.reply, "jarvis");
		speak(data.reply);
	    }
            } else if (data.error) {
                addMessage("Error: " + data.error, "jarvis");
            }
        } catch (err) {
            addMessage("Network error: " + err, "jarvis");
        }
    }

    // Send message on Enter key
    messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            sendMessage();
        }
    });
</script>

<script>
let recognizing = false;
let recognition;

if ("webkitSpeechRecognition" in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    recognition.onstart = () => {
        recognizing = true;
        console.log("ðŸŽ¤ Listening...");
    };

    recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
        sendMessage(); // auto-send after speech
    };

    recognition.onerror = (event) => {
        console.error(event.error);
    };

    recognition.onend = () => {
        recognizing = false;
        console.log("ðŸŽ¤ Stopped listening.");
    };
}

// Microphone button handler
function toggleMic() {
    if (recognizing) {
        recognition.stop();
    } else {
        recognition.start();
    }
}
</script>


</body>
</html>
